<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zillow Side Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            text-align: center;
        }
        #iframe-container {
            margin-top: 20px;
            width: 100%;
            height: 80vh;
            position: relative;
            display: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .mui-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            color: black;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            font-size: 24px;
            user-select: none;
        }
        .mui-button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2>Zillow Address Search</h2>
    <input type="text" id="addressInput" placeholder="Enter address..." style="width: 80%; padding: 10px;">
    <button id="submitButton" style="padding: 10px 20px; margin-top: 10px;">Search</button>

    <div id="iframe-container">
        <span class="mui-button material-icons" id="close-button">close</span>
        <iframe id="zillowFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
    </div>

    <script src="hello.js"></script>
</body>
</html>
